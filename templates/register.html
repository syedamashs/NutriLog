<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Register - Food Nutrition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body{font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,#071024,#071a2e);color:#e6eef8;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
        .card{background:rgba(255,255,255,0.03);padding:28px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);width:420px}
        h1{margin:0 0 8px}
        input{width:100%;padding:10px;margin-top:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#e6eef8}
        .btn{margin-top:12px;padding:10px 12px;border-radius:10px;border:none;background:#00b4ff;color:#071028;width:100%;font-weight:700}
        .muted{color:#9fb3d9;font-size:13px;margin-top:8px}
        a{color:#ffd6a5}
    </style>
</head>
<body>
<div class="card">
    <h1>Create account</h1>
    <div class="muted">Register to save and view your nutrition history</div>

    <form method="post" style="margin-top:14px">
        {% csrf_token %}
        {% if errors %}
            <div style="margin-bottom:10px;color:#ffb4b4">
                <ul style="margin:0;padding-left:16px">
                {% for e in errors %}
                    <li>{{ e }}</li>
                {% endfor %}
                </ul>
            </div>
        {% endif %}

        <input name="username" placeholder="Username" required value="{{ username|default:'' }}">
        <input name="email" type="email" placeholder="Email" required value="{{ email|default:'' }}">
        <input name="password" type="password" placeholder="Password" required>
        <input name="password2" type="password" placeholder="Confirm password" required>

        <div style="display:flex;gap:8px;margin-top:8px;flex-wrap:wrap">
            <select name="sex" style="flex:1;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#e6eef8">
                <option value="">Sex (optional)</option>
                <option value="M" {% if sex == 'M' %}selected{% endif %}>Male</option>
                <option value="F" {% if sex == 'F' %}selected{% endif %}>Female</option>
                <option value="O" {% if sex == 'O' %}selected{% endif %}>Other</option>
            </select>
            <input name="age" type="number" placeholder="Age (yrs)" value="{{ age|default:'' }}" style="width:110px;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#e6eef8" />
        </div>
        <div style="display:flex;gap:8px;margin-top:8px;flex-wrap:wrap">
            <input name="height_cm" type="number" step="0.1" placeholder="Height (cm)" value="{{ height_cm|default:'' }}" style="flex:1;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#e6eef8" />
            <input name="weight_kg" type="number" step="0.1" placeholder="Weight (kg)" value="{{ weight_kg|default:'' }}" style="width:120px;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#e6eef8" />
        </div>

        <button class="btn">Register</button>
    </form>

    <div style="margin-top:12px;color:#9fb3d9">Already have an account? <a href="/login/">Login</a></div>
</div>
</body>
</html>
