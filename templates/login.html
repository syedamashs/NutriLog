<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>NutriLog - Login</title>
    <link rel="icon" type="image/png" href="/data/nutrilog_logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body{font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,#071024,#071a2e);color:#e6eef8;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
        .card{background:rgba(255,255,255,0.03);padding:28px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);width:420px}
        h1{margin:0 0 8px}
        input{width:100%;padding:10px;margin-top:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#e6eef8}
        .btn{margin-top:12px;padding:10px 12px;border-radius:10px;border:none;background:#00b4ff;color:#071028;width:100%;font-weight:700}
        .muted{color:#9fb3d9;font-size:13px;margin-top:8px}
        a{color:#ffd6a5}
    </style>
</head>
<body>
<div class="card">
    <h1>Welcome back</h1>
    <div class="muted">Log in to access your dashboard</div>

    <form method="post" style="margin-top:14px">
        {% csrf_token %}
        <input name="username" placeholder="Username" required>
        <input name="password" type="password" placeholder="Password" required>
        <button class="btn">Login</button>
    </form>

    {% if error %}
        <div style="margin-top:10px;color:#ffb4b4">{{ error }}</div>
    {% endif %}

    <div style="margin-top:12px;color:#9fb3d9">No account? <a href="/register/">Create one</a></div>
</div>
</body>
</html>
